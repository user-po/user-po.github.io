<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" type="text/css" href="./css/selectFilter.css" />
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <div class="form">
        <textarea class="contact-info" id="text" disabled> </textarea>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">疫情跟踪系统获取接口数据</h3>
            <!-- 这里开始 -->

            <div class="filter-box">
              <div class="filter-text">
                <input
                  class="filter-title"
                  type="text"
                  placeholder="please select"
                />
                <i class="icon icon-filter-arrow"></i>
              </div>
              <select name="filter">
                <option value="sceneryTourTime">sceneryTourTime</option>
                <option value="citySceneryTourTime">citySceneryTourTime</option>
                <option value="passengerFlow">passengerFlow</option>
              </select>
            </div>

            <!-- 这里结束 -->
            <div class="input-container" id="uid">
              <input type="text" class="input" />
              <label for="">UserID</label>
              <span>UserID</span>
            </div>
            <div class="input-container" id="city">
              <input type="text" class="input" />
              <label for="">City</label>
              <span>City</span>
            </div>
            <div class="input-container" id="sName">
              <input type="text" class="input" />
              <label for="">SceneryName</label>
              <span>SceneryName</span>
            </div>
            <input type="button" value="发送" class="btn" id="btn" />
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/selectFilter.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
      integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
